<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="Approval.js"></script>
        <link href="Approval.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header class="heading">Saki Login</header>
        
        <form class="login" name="login" method="POST" action="Photo.html" onsubmit="return validateLogin();">
            <fieldset>
                <legend>User Infomation</legend>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" placeholder="First name" onchange="validateFirstname()">
                <span class="errFname" id="errFname"></span><br>
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname" placeholder="Last name" onchange="validateLastname()">
                <span class="errLname" id="errLname"></span><br>
                <label for="pword">Password</label>
                <input type="password" name="pword" onchange="validatePassword()"/>
                <span class="errPword" id="errPword"></span><br>
                Gender
                <input type="radio" name="gender" id="entity1"/>Male
                <input type="radio" name="gender" id="entity2" checked/>Female<br>
                <label for="bname">Boy friend name</label>
                <input type="text" name="bname" onchange="validateBname()"/>
                <span class="errBname" id="errBname"></span>
                <p>Select your best Lover</p>
                <select name="love" id="entity3" >
                    <option value="0">Select</option>
                    <option value="1">Mintae</option>
                    <option value="2">Ice cream</option>
                    <option value="3">Oreo</option>
                </select>

                <p>Check the your answer</p>
                <input type="checkbox" name="saki"> I am cute
                <input type="checkbox" name="saki"> I am Mintae girlfirend
                <input type="checkbox" name="saki"> I am beatiful<br>
                <input type="checkbox" name="saki"> I am kind
                <input type="checkbox" name="saki"> I really love Mintae
                <span class="errCheck" id="errCheck"></span>
                


                
            </fieldset>
            <input type="submit" id="submit" value="Submit"/>&nbsp;
            <input type="reset" id="reset" value="   Clear   " onclick="clearError()"/>
        </form>
    </body>
</html>
